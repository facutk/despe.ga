<html ng-app="myApp">    <head>        <title>despe.ga</title>                <meta name="viewport" content="width=device-width, initial-scale=1">                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.min.js"></script>        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>        <script src="static/js/ngLoading.js"></script>        <script src="static/js/ng-map.js"></script>        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">        <link rel="stylesheet" href="static/css/style.css">        <link rel="stylesheet" href="static/css/ngLoading.css"><!-- CACHE FILE: main.html --><script type="text/ng-template" id="main.html">    <table>        <thead>            <tr>                <th>Project</th>                <th>&nbsp;</th>                <th>                    <a href="#/new">                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>                    </a>                </th>            </tr>        </thead>        <tbody>            <tr ng-repeat="reading in readings">                <td>                    {{reading.title}}                </td>                <td>&nbsp;</td>                <td>                    <a ng-href="#/edit/{{reading._id.$oid}}">                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>                    </a>                </td>            </tr>        </tbody>    </table>    <div class="alert alert-danger" role="alert" ng-show="err">{{ err }}</div></script><!-- CACHE FILE: detail.html --><script type="text/ng-template" id="detail.html">    <form class="form-video form-horizontal" ng-submit="save()">                <!-- Reading -->        <div class="form-group">            <label for="reading" class="col-sm-2 control-label">Reading</label>            <div class="col-sm-10">                <input type="text" class="form-control" id="reading" placeholder="Reading" ng-model="reading.title">            </div>        </div>        <!-- Buttons -->        <div class="form-group">            <a href="#/" class="btn btn-default" role="button">                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar            </a>            <button type="submit" class="btn btn-primary">                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar            </button>            <button type="button" class="btn btn-warning" ng-click="delete()" ng-show="reading._id">                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Borrar            </button>        </div>            </form></script>    </head>        <body>        <div ng-view></div>        <script>myApp = angular.module('myApp', ['ngRoute','ngResource','ngLoading']).config(function($sceDelegateProvider) {    $sceDelegateProvider.resourceUrlWhitelist([ 'self', '**' ]);}).config(function(loadingProvider) {}).factory('Reading', ['$resource', function($resource) {    return $resource('/readings/:id', { id: '@_id' }, {        update: {            method: 'PUT'        }    });}]).controller('Main', ['$scope','Reading', function ($scope, Reading) {    Reading.query().$promise.then(        function ( readings ) {            $scope.readings = readings;        }    );}]).controller('New', [ '$scope', '$location', 'Reading',    function ($scope, $location, Reading ) {        $scope.reading = {};        $scope.save = function() {            Reading.save( $scope.reading ).$promise.then( function( result ) {                $location.path('/');            });        }    }]).controller('Edit', [ '$scope', '$location', '$routeParams', 'Reading',    function ($scope, $location, $routeParams, Reading ) {        Reading.get( { id: $routeParams.id } ).$promise.then(            function( reading ){                $scope.reading = reading;            }        );        $scope.save = function() {            $scope.reading.$update( { id: $routeParams.id }, function ( result ){                $location.path('/');            });        }        $scope.delete = function() {            $scope.reading.$delete( { id: $routeParams.id }, function( result ) {                $location.path('/');            });        }    }]).config(function($routeProvider) {    $routeProvider        .when('/', {            controller:'Main',            templateUrl:'main.html'        })        .when('/edit/:id', {            controller: 'Edit',            templateUrl: 'detail.html'        })        .when('/new', {            controller: 'New',            templateUrl: 'detail.html'        })        .otherwise({            redirectTo:'/'        });});</script></body></html>
