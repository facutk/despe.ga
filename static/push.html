<html ng-app="myApp">    <head>        <title>despe.ga</title>                <meta name="viewport" content="width=device-width, initial-scale=1">                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.min.js"></script>        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>        <script src="js/ngLoading.js"></script>        <script src="js/ng-map.js"></script>        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">        <link rel="stylesheet" href="css/style.css">        <link rel="stylesheet" href="css/ngLoading.css"><!-- CACHE FILE: main.html --><script type="text/ng-template" id="main.html">    <form class="form-video form-horizontal" ng-submit="save()">                <!-- Reading -->        <div class="form-group">            <label for="reading" class="col-sm-2 control-label">Reading</label>            <div class="col-sm-10">                <input type="text" class="form-control" id="reading" placeholder="Reading" ng-model="reading.title">            </div>        </div>        <!-- Buttons -->        <div class="form-group">            <a href="#/" class="btn btn-default" role="button">                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar            </a>            <button type="submit" class="btn btn-primary">                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar            </button>        </div>            </form>        <div class="alert alert-danger" role="alert" ng-show="err">{{ err }}</div></script>    </head>        <body>        <div ng-view></div>        <script>myApp = angular.module('myApp', ['ngRoute','ngResource','ngLoading','ngMap']).config(function($sceDelegateProvider) {    $sceDelegateProvider.resourceUrlWhitelist([ 'self', '**' ]);}).config(function(loadingProvider) {}).factory('Reading', ['$resource', function($resource) {    return $resource('http://localhost:5000/readings/:id', { id: '@_id' }, {        update: {            method: 'PUT'        }    });}]).controller('Main', ['$scope','Reading', function ($scope, Reading) {    $scope.reading = Reading; //this object now has a $save() method    $scope.reading.title = "My new title";    $scope.items = Reading.query();    console.log( $scope.items );    $scope.datax = "1234";        $scope.save = function() {        console.log("hey");        $scope.reading.save( { reading: $scope.reading.title } );    }}]).config(function($routeProvider) {    $routeProvider        .when('/', {            controller:'Main',            templateUrl:'main.html'        })        .otherwise({            redirectTo:'/'        });});</script></body></html>
